<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PWA Icons - 52 Weeks</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #3B82F6; }
    button {
      background: #3B82F6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover { background: #2563EB; }
    .preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .preview-item {
      text-align: center;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .success {
      color: #10B981;
      margin: 10px 0;
    }
    .instructions {
      background: #EFF6FF;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .instructions code {
      background: #DBEAFE;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Generate PWA Icons for 52 Weeks</h1>

    <div class="instructions">
      <p><strong>Instructions:</strong></p>
      <ol>
        <li>Click "Generate All Icons" button below</li>
        <li>Each icon will be downloaded automatically</li>
        <li>Move all <code>.png</code> files to <code>public/</code> folder</li>
        <li>Done! Your PWA icons are ready</li>
      </ol>
    </div>

    <button onclick="generateAllIcons()">Generate All Icons</button>

    <div id="status"></div>

    <div class="preview" id="preview"></div>
  </div>

  <script>
    const sizes = [
      { name: 'apple-touch-icon.png', size: 180, type: 'apple' },
      { name: 'icon-192.png', size: 192, type: 'standard' },
      { name: 'icon-512.png', size: 512, type: 'standard' },
      { name: 'icon-192-maskable.png', size: 192, type: 'maskable' },
      { name: 'icon-512-maskable.png', size: 512, type: 'maskable' },
    ];

    function drawIcon(canvas, size, type) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;

      // Background - white
      const cornerRadius = size * 0.25; // 25% corner radius for rounded square
      ctx.fillStyle = 'white';
      roundRect(ctx, 0, 0, size, size, cornerRadius);
      ctx.fill();

      // For maskable icons, add safe zone (reduce content size by 20%)
      const safeZone = type === 'maskable' ? 0.8 : 1;
      const fontSize = size * 0.45 * safeZone; // 45% of size - larger for just "52"

      // Dark gray text
      ctx.fillStyle = '#374151';
      ctx.font = `bold ${fontSize}px system-ui, -apple-system, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // Draw "52"
      const text = '52';
      const y = size * 0.53; // Slightly below center for better visual balance
      ctx.fillText(text, size / 2, y);
    }

    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    function downloadCanvas(canvas, filename) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      }, 'image/png');
    }

    function generateAllIcons() {
      const preview = document.getElementById('preview');
      const status = document.getElementById('status');
      preview.innerHTML = '';
      status.innerHTML = '<div class="success">Generating icons...</div>';

      sizes.forEach(({ name, size, type }, index) => {
        setTimeout(() => {
          const canvas = document.createElement('canvas');
          drawIcon(canvas, size, type);

          // Add to preview
          const previewItem = document.createElement('div');
          previewItem.className = 'preview-item';
          previewItem.innerHTML = `
            <div>${name}</div>
            <div style="font-size: 12px; color: #666;">${size}x${size}</div>
          `;

          const previewCanvas = document.createElement('canvas');
          drawIcon(previewCanvas, 100, type); // Small preview
          previewItem.appendChild(previewCanvas);

          preview.appendChild(previewItem);

          // Download
          downloadCanvas(canvas, name);

          if (index === sizes.length - 1) {
            status.innerHTML = '<div class="success">âœ… All icons generated and downloaded!</div>';
          }
        }, index * 500); // Stagger downloads by 500ms
      });
    }
  </script>
</body>
</html>
